<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="desktop">
    <h2>Bu sayit faqat desktop uchun :-((</h2>
  </div>
  <section class="desktop-box">
    <div class="container d-flex flex-column  justify-content-center">
      <h1 class="text-center mt-5">Chopmas Pitsa</h1>
      <form class="pizza-form mt-5" action="#" method="POST">
        <div class="form-group d-flex align-items-center mb-5">
          <label class="mr-3 h4 text-nowrap" for="whatever-select">Pitsa Nonining Qalinligi</label>
          <select class="whatever-select form-control" name="whatever" id="whatever-select">
            <option value="" selected disabled>Qalinlik</option>
          </select>
        </div>

        <!-- hajmi -->
        <div class="form-group d-flex flex-column">
          <span class="h4 text-nowrap text-left mb-3">Hajm</span>
          <div class="d-flex flex-wrap js-size-pizza p-0">
            
          </div>
        </div>

        <!-- ustiga qoyiladigan narsalar -->
        <div class="form-group d-flex flex-column">
          <span class="h4 text-nowrap text-left mb-3">Pitsa ustiga joylanadigan narsalar turlari</span>
          <div class="d-flex flex-wrap js-site-checkbox-wrapper p-0">
            
          </div>
        </div>

        <!-- ustiga qoyiladigan narsalar -->
        <!-- qoshimcha -->
        <div class="form-group d-flex flex-column">
          <span class="h4 text-nowrap text-left mb-3">Qoshimcha narsalar:</span>
          <div class="d-flex flex-wrap js-site-checkbox-plus-wrapper">
            
          </div>
        </div>
        <!-- qoshimcha -->
        <div class="w-100">
          <p class="h3 text-center mb-3">Sizning tanlovingiz:</p>
          <div class="your-result-pizza font-weight-bold h-auto">
        
          </div>
        </div>
        <button class="pizza-button btn btn-danger mt-5 mb-5" type="submit">Yuborish</button>
      </form>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>
</html>
